<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="tile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Letter tile -->
  <rect x="120" y="120" width="272" height="272" rx="40" fill="url(#tile)" stroke="#d1d5db" stroke-width="4"/>
  <!-- Letter B -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="#166534" text-anchor="middle">B</text>
  <!-- Small decorative dots (like dice) -->
  <circle cx="160" cy="160" r="12" fill="#22c55e" opacity="0.6"/>
  <circle cx="352" cy="160" r="12" fill="#22c55e" opacity="0.6"/>
  <circle cx="160" cy="352" r="12" fill="#22c55e" opacity="0.6"/>
  <circle cx="352" cy="352" r="12" fill="#22c55e" opacity="0.6"/>
</svg>
